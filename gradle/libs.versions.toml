# Dagger-Hilt
dagger = "2.46.1"

# Kotlin
kotlinBom = "1.8.22"

# Moshi
moshi = "1.15.0"

# OkHttp
okhttp = "4.11.0"

# Plugins
androidGradelPlugin = "8.0.2"
